<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculatorstyle.css">
</head>

<body>
    <div id="calculator">
        <input id="screen" type="text" value="0">
        <div class="calculatorkeys">

            <div class="key"><button id="">1</button></div>
            <div class="key"><button id="">2</button></div>
            <div class="key"><button id="">3</button></div>
            <div class="key"><button id="">4</button></div>

            <div class="key"><button id="">5</button></div>
            <div class="key"><button id="">6</button></div>
            <div class="key"><button id="">7</button></div>
            <div class="key"><button id="">8</button></div>

            <div class="key"><button id="">9</button></div>
            <div class="key"><button id="">+</button></div>
            <div class="key"><button id="">-</button></div>
            <div class="key"><button id="">*</button></div>

            <div class="key"><button id="">/</button></div>
            <div class="key"><button id="">=</button></div>
            <div class="key"><button id="">0</button></div>
            <div class="key"><button id="">.</button></div>

            <div class="buttons">

                <div class="key"><button id="">Reset</button></div>
                <div class="key"><button id="">clear</button></div>
            </div>



        </div>


    </div>
</body>

</html>
